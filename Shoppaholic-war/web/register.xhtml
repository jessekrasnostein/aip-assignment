<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">
    <h:head>
        <title>Register - Shoppaholic</title>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <meta name="description" content=""/>
        <meta name="author" content=""/>
    </h:head>
    <h:body>
        <h:outputStylesheet library="css" name="bootstrap.min.css" />
        <h:outputScript library="js" name="jquery-2.1.1.min.js" />
        <h:outputStylesheet library="css" name="dashboard.css" />
        <h:outputScript library="js" name="bootstrap.min.js" />


        <div class="container">
            <div class="row">
                <div class="col-sm-6 col-md-4 col-md-offset-4">
                    <div class="account-wall">
                        <h:graphicImage class="profile-img" value="/resources/img/photo.png"/>
                        <h1 class="text-center login-title">Register For Free Access</h1>
                        <h:form class="form-signin">
                            <h:messages/>
                                <h:inputText class="form-control" value="#{accountsController.account.username}" id="username" pt:placeholder="Username" />
                                <h:inputSecret class="form-control" value="#{accountsController.account.password}" id="password" pt:placeholder="Password" />
                                <h:inputText class="form-control"  id="Email" value="#{accountsController.account.email}" pt:placeholder="Email" />
                                <h:inputText class="form-control"  value="#{accountsController.account.firstname}" id="firstName" pt:placeholder="First Name" />
                                <h:inputText class="form-control"  value="#{accountsController.account.lastname}" id="lastName" pt:placeholder="Last Name"/>
                                <h:inputText  id="popup" value="#{accountsController.account.dateOfBirth}" pt:placeholer="Date of Birth">
                                    <f:convertDateTime pattern="dd-mm-yyyy" />
                                </h:inputText>
                                <h:commandButton class="btn btn-lg btn-primary btn-block" value="Register" action="#{accountsController.register()}"/>
                        </h:form>
                    </div>
                </div>
            </div>
        </div><!--/container-->
    </h:body>
</html>
