<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">
    <h:head>
        <title>Sign In</title>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <meta name="description" content=""/>
        <meta name="author" content=""/>
    </h:head>
    <h:body>

        <h:outputStylesheet library="css" name="bootstrap.min.css" />
        <h:outputStylesheet library="css" name="login_2.css" />
        <h:outputScript library="js" name="jquery-2.1.1.min.js" />
        <h:outputScript library="js" name="bootstrap.min.js" />

        <div class="container">
            <div class="row">
                <div class="col-sm-6 col-md-4 col-md-offset-4">
                    <div class="account-wall">
                        <h1 class="text-center login-title">Register for free access</h1>
                        <h:form class="form-signin">
                            <h:messages/>
                            
                                <h:inputText class="form-control" value="#{accountsController.account.email}" pt:placeholder="Email" />
                                <h:inputSecret class="form-control" value="#{accountsController.account.password}" pt:placeholder="Password"/>
                                <h:inputText class="form-control" value="#{accountsController.account.firstname}" pt:placeholder="First Name" />
                                <h:inputText class="form-control" value="#{accountsController.account.lastname}" pt:placeholder="Last Name" />
                                <h:commandButton class="btn btn-lg btn-primary btn-block" value="Register" action="#{accountsController.register()}"/>
                        </h:form>
                    </div>
                </div>
            </div>
        </div><!--/container-->
    </h:body>
</html>
