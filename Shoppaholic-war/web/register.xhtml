<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">
    <h:head>
        <title>Register - Shoppaholic</title>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <meta name="description" content=""/>
        <meta name="author" content=""/>
    </h:head>
    <h:body>
        <h:outputStylesheet library="css" name="bootstrap.min.css" />
        <h:outputStylesheet library="css" name="login_2.css" />
        <h:outputScript library="js" name="jquery-2.1.1.min.js" />
        <h:outputScript library="js" name="bootstrap.min.js" />
        
        <div class="container">
            <div class="row">
                <h:graphicImage class="logo" alt="Shoppaholic" value="/resources/img/logo.png"/>
                <div class="col-sm-6 col-md-4 col-md-offset-4">
                    <div class="account-wall">
                        <h:graphicImage class="profile-img" value="/resources/img/photo.png"/>
                        <h:form class="form-signin">
                            <h:messages/>
                            <label>Username</label>
                            <h:inputText class="form-control" value="#{accountsController.account.username}" id="username"/>
                            <label>Password</label>
                            <h:inputSecret class="form-control" value="#{accountsController.account.password}" id="password" />
                            <label>Email</label>
                            <h:inputText class="form-control"  id="Email" value="#{accountsController.account.email}" />
                            <label>First Name</label>
                            <h:inputText class="form-control"  value="#{accountsController.account.firstname}" id="firstName" />
                            <label>Last Name</label>
                            <h:inputText class="form-control"  value="#{accountsController.account.lastname}" id="lastName"/>
                            <label>Date of Birth (dd-mm-yyyy)</label>
                            <h:inputText class="form-control" value="#{accountsController.account.dateOfBirth}"  >
                                <f:convertDateTime pattern="dd-mm-yyyy" />
                            </h:inputText>
                            <h:commandButton class="btn btn-lg btn-primary btn-block" value="Register" action="#{accountsController.register()}"/>
                        </h:form>
                    </div>
                </div>
            </div>
        </div>

    </h:body>
</html>
