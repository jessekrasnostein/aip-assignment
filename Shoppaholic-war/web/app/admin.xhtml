<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <title>Admin - Shoppaholic App</title>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
    </h:head>
    <h:body>
        <h:outputStylesheet library="css" name="bootstrap.min.css" />
        <h:outputScript library="js" name="jquery-2.1.1.min.js" />
        <h:outputStylesheet library="css" name="dashboard.css" />
        <h:outputScript library="js" name="bootstrap.min.js" />

        <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
            <div class="container-fluid">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target=".navbar-collapse">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#">Shoppaholic App</a>
                </div>
                <div class="navbar-collapse collapse">
                    <ul class="nav navbar-nav navbar-left">
                        <li><h:link class="new-account" outcome="home">Home</h:link></li>
                        <li><h:link class="new-account" outcome="createlist">Create List</h:link></li>
                        <c:if test="#{sessionScope.account.accountType == 'ADMIN'}">
                            <li><h:link class="new-account" outcome="admin">Admin</h:link></li>
                        </c:if>
                    </ul>
                    <ul class="nav navbar-nav navbar-right">
                        <li><a><h:outputText class="new-account" value="#{sessionScope.account.firstname}" /></a></li>
                        <li><a><h:form><h:commandButton class="new-account" value="Logout" 
                                                        action="#{accountsController.logout()}"/>
                                </h:form></a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>

        <div class="container-fluid">
            <div class="row">
                <div class="col-sm-12 col-md-12 main">
                    <h:messages/>
                    <h1 class="page-header">System Users</h1>
                    <div class="table-responsive">

                        <h:dataTable styleClass="table table-striped" var="user"  value="#{accountsController.getAllAccounts()}">
                            <h:column headerClass="idColumn">
                                <f:facet name="header">
                                    User Id
                                </f:facet>
                                <h:outputText value="#{user.acctId}"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    Username
                                </f:facet>
                                <h:outputText value="#{user.username}"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    User Type
                                </f:facet>
                                <h:outputText value="#{user.accountType}"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    Subscription Type
                                </f:facet>
                                <h:outputText value="#{user.plan}"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    Billing Date
                                </f:facet>
                                <h:outputText value="#{user.subscriptionExpiry}"/>
                            </h:column>
                            <h:column headerClass="show-below" >
                                <h:form> 

                                </h:form>
                            </h:column>
                            <h:column >
                                <f:facet name="header">
                                    Actions
                                </f:facet>
                                <h:form>
                                    <f:param name="userId" value="#{user.acctId}"/>
                                    <h:commandButton class="btn btn-success" value="Bill" action="#{paymentController.chargeCustomer(user)}"/>
                                </h:form>  
                            </h:column>
                        </h:dataTable>
                    </div>
                </div>
            </div>
        </div>
    </h:body>
</html>
