<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">
    <h:head>
        <title>Sign In</title>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <meta name="description" content=""/>
        <meta name="author" content=""/>
    </h:head>
    <h:body>
        
        <h:outputStylesheet library="css" name="bootstrap.min.css" />
        <h:outputStylesheet library="css" name="login.css" />
        <h:outputScript library="js" name="jquery-2.1.1.min.js" />
        <h:outputScript library="js" name="bootstrap.min.js" />
        
        <div class="container">
            <div class="row">
                <div class="col-md-6 col-md-offset-3">
                    <h:form class="form-register">
                        <h:messages/>
                        <h2 class="form-sigin-heading">Enter Details</h2>
                        <div class="form-group">
                            <h:inputText class="form-control" value="#{accountsController.account.email}" pt:placeholder="Email" />
                        </div>
                        <div class="form-group">
                            <h:inputSecret class="form-control" value="#{accountsController.account.password}" pt:placeholder="Password"/>
                        </div>
                        <div class="form-group">
                            <h:inputText class="form-control" value="#{accountsController.account.firstname}" pt:placeholder="First Name" />
                        </div>
                        <div class="form-group">
                            <h:inputText class="form-control" value="#{accountsController.account.lastname}" pt:placeholder="Last Name" />
                        </div>
                        <div class="form-group">
                            <h:commandButton class="btn btn-lg btn-primary btn-block" value="Register" action="#{accountsController.register()}"/>
                        </div>
                    </h:form>
                </div>
            </div>
        </div><!--/container-->
    </h:body>
</html>
