<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"  
      xmlns:h="http://java.sun.com/jsf/html"  
      xmlns:f="http://java.sun.com/jsf/core"  
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Register</title>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <meta name="description" content=""/>
        <meta name="author" content=""/>
    </h:head>
    <h:body>
        <h:outputStylesheet library="css" name="bootstrap.min.css" />
        <h:outputStylesheet library="css" name="login_2.css" />

        <div class="container">
            <div class="row">
                <div class="col-sm-6 col-md-4 col-md-offset-4">
                    <div class="account-wall">
                        <h1 class="text-center login-title">Register for free access</h1>
                        <h:form class="form-signin">
                                <h:messages/>
                                <h:inputText class="form-control" value="#{accountsController.account.username}" id="username" />
                                <p:watermark for="username" value="Username" />
                                <h:inputSecret class="form-control" value="#{accountsController.account.password}" id="password"/>
                                <p:watermark for="password" value="Password" />
                                <h:inputText class="form-control"  id="Email" value="#{accountsController.account.email}" />
                                <p:watermark for="Email" value="Email" />
                                <h:inputText class="form-control"  value="#{accountsController.account.firstname}" id="firstName" />
                                <p:watermark for="firstName" value="First Name" />
                                <h:inputText class="form-control"  value="#{accountsController.account.lastname}" id="lastName"/>
                                <p:watermark for="lastName" value="Last Name" />
                                <p:calendar id="popup" value="#{accountsController.account.dateOfBirth}" navigator="true" yearRange="1910:2012" pattern="dd-mm-yyyy">
                                    <f:convertDateTime pattern="dd-mm-yyyy" />
                                </p:calendar>
                                <p:watermark for="popup" value="Date of Birth" />
                                <h:commandButton class="btn btn-lg btn-primary btn-block" value="Register" action="#{accountsController.register()}"/>
                        </h:form>
                    </div>
                </div>
            </div>
        </div><!--/container-->
    </h:body>
</html>
