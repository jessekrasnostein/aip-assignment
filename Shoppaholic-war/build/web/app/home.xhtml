<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Home - Shoppaholic App</title>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
    </h:head>
    <h:body>
        <h:outputStylesheet library="css" name="bootstrap.min.css" />
        <h:outputStylesheet library="css" name="dashboard.css" />

        <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
            <div class="container-fluid">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target=".navbar-collapse">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#">Shoppaholic App</a>
                </div>
                <div class="navbar-collapse collapse">
                    <ul class="nav navbar-nav navbar-left">
                        <li><h:link class="new-account" outcome="home">Home</h:link></li>
                        <li><h:link class="new-account" outcome="createlist">Create List</h:link></li>
                    </ul>
                    <ul class="nav navbar-nav navbar-right">
                        <li><a><h:outputText class="new-account" value="#{sessionScope.account.firstname}" /></a></li>
                        <li><a><h:form><h:commandButton class="new-account" value="Logout" 
                                                        action="#{accountsController.logout()}"/>
                                </h:form></a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="container-fluid">
            <div class="row">
                <div class="col-sm-12 col-md-12 main">
                    
                    <h1 class="page-header">Your Shopping Lists</h1>
                    <div class="table-responsive">
                        
                        <h:dataTable styleClass="table table-striped" var="list"  value="#{shoppingItemController.availableLists()}">
                            <h:column headerClass="idColumn">
                                <f:facet name="header">
                                    List Id
                                </f:facet>
                                <h:outputText value="#{list.id}"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    List Name
                                </f:facet>
                                <h:outputText value="#{list.name}"/>
                            </h:column>
                            <h:column headerClass="show-below" >
                                <h:form> 
                                    <h:commandLink value="View Below" class="btn btn-primary" action="#{shoppingItemController.setCurrent(list.id)}"/>
                                </h:form>
                            </h:column>
                            <h:column headerClass="actions">
                                <f:facet name="header">
                                    Actions
                                </f:facet>
                                <p><h:link class="btn btn-info" value="Edit" outcome="editlist">
                                        <f:param name="index" value="#{list.id}"/>
                                    </h:link>
                                    <h:link class="btn btn-danger" value="Delete" outcome="deletelist">
                                        <f:param name="index" value="#{list.id}"/>
                                    </h:link></p>
                            </h:column>

                        </h:dataTable>
                    </div>
                    <div class="createListBox">
                        <h:link class="btn btn-primary btn-lg" value="Create New Shopping List" outcome="createlist" />
                    </div>

                    <h1 class="page-header">Shopping List - <h:outputText 
                            rendered="#{not empty sessionScope.currentList.name}" value="#{sessionScope.currentList.name}"/></h1>
                    <div class="table-responsive">
                        <h:dataTable styleClass="table table-striped" var="item" rendered="#{not empty shoppingItemController.curList()}" value="#{shoppingItemController.curList()}">
                            <h:column>
                                <f:facet name="header">
                                    Item Name
                                </f:facet>
                                <h:outputText value="#{item.name}"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    Price
                                </f:facet>
                                $ <h:outputText value="#{item.price}"/>
                            </h:column>

                            <h:column>
                                <f:facet name="header">
                                    Description
                                </f:facet>
                                <h:outputText value="#{item.description}"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    Store
                                </f:facet>
                                <h:outputText value="#{item.store}"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    Added By
                                </f:facet>
                                <h:outputText value="#{item.addedBy}"/>
                            </h:column>
                            <h:column headerClass="actions">
                                <f:facet name="header">
                                    Actions
                                </f:facet>
                                <h:link class="btn btn-info" value="Edit" outcome="edititem">
                                    <f:param name="index" value="#{item.id}"/>
                                </h:link>
                                <h:link class="btn btn-danger" value="Delete" outcome="deleteitem">
                                    <f:param name="index" value="#{item.id}"/>
                                </h:link>
                            </h:column>
                        </h:dataTable>
                    </div>
                    <div>
                        
                        <h:button class="btn btn-primary btn-lg" value="Add new item" outcome="createitem"/>
                    </div>
                </div>
            </div>
        </div>

        <div class="container-fluid">
            <h:form>
                <h:commandButton value="Add Sample Data" action="#{shoppingItemController.addSampleData()}"/>
            </h:form> 
            <h:form>
                <h:commandButton value="Clear Cache" action="#{shoppingItemController.clearCache}"/>
            </h:form> 
        </div>
    </h:body>
</html>
