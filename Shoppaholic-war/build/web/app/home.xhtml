<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">
    <h:head>
        <title>Home - Shoppaholic App</title>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
    </h:head>
    <h:body>
        <h:outputStylesheet library="css" name="bootstrap.min.css" />
        <h:outputScript library="js" name="jquery-2.1.1.min.js" />
        <h:outputStylesheet library="css" name="dashboard.css" />
        <h:outputScript library="js" name="bootstrap.min.js" />

        <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
            <div class="container-fluid">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target=".navbar-collapse">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#">Shoppaholic App</a>
                </div>
                <div class="navbar-collapse collapse">
                    <ul class="nav navbar-nav navbar-left">
                        <li><h:link class="new-account" outcome="home">Home</h:link></li>
                        <li><h:link class="new-account" outcome="createlist">Create List</h:link></li>
                    </ul>
                    <ul class="nav navbar-nav navbar-right">
                        <li><a><h:outputText class="new-account" value="#{sessionScope.account.firstname}" /></a></li>
                        <li><a><h:form><h:commandButton class="new-account" value="Logout" 
                                                        action="#{accountsController.logout()}"/>
                                </h:form></a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        
        <div class="container-fluid">
            <div class="row">
                <div class="col-sm-12 col-md-12 main">
                    <h:messages/>
                    <h1 class="page-header">Your Shopping Lists</h1>
                    <div class="table-responsive">
                        
                        <h:dataTable styleClass="table table-striped" var="list"  value="#{shoppingListController.availableLists()}">
                            <h:column headerClass="idColumn">
                                <f:facet name="header">
                                    List Id
                                </f:facet>
                                <h:outputText value="#{list.id}"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    List Name
                                </f:facet>
                                <h:outputText value="#{list.name}"/>
                            </h:column>
                            <h:column headerClass="show-below" >
                                <h:form> 
                                    
                                </h:form>
                            </h:column>
                            <h:column >
                                <f:facet name="header">
                                    Actions
                                </f:facet>
                                <h:form><h:link class="btn btn-success" value="View" outcome="viewlist">
                                        <f:param name="index" value="#{list.id}"/>
                                    </h:link>
                                    <h:link class="btn btn-info" value="Edit" outcome="editlist">
                                        <f:param name="index" value="#{list.id}"/>
                                    </h:link>
                                    <h:commandButton class="btn btn-danger" value="Delete" action="#{shoppingListController.deleteList(list)}"/>
                                </h:form>
                                    
                                
                            </h:column>

                        </h:dataTable>
                    </div>
                    
                    <div>
                        <h:link class="btn btn-primary btn-lg" value="Create New Shopping List" outcome="createlist"/>
                        <br /><br /><br /><br />
                        <h:form>
                            <h:commandButton value="Add Sample Data" action="#{shoppingListController.addSampleData()}"/>
                        </h:form> 
                        <h:form>
                            <h:commandButton value="Clear Cache" action="#{shoppingListController.clearCache}"/>
                        </h:form> 
                    </div>
                </div>
            </div>
        </div>
    </h:body>
</html>
