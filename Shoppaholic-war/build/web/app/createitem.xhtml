<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">
    <f:metadata>
        <f:viewAction action="#{shoppingListController.loadList(param.listId)}"/>
    </f:metadata>
    <h:head>
        <title>Family Shopping App</title>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
    </h:head>
    <h:body>
        <h:outputStylesheet library="css" name="bootstrap.min.css" />
        <h:outputScript library="js" name="jquery-2.1.1.min.js" />
        <h:outputStylesheet library="css" name="dashboard.css" />
        <h:outputScript library="js" name="bootstrap.min.js" />

        <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
            <div class="container-fluid">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target=".navbar-collapse">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#">Family Shopping App</a>
                </div>
                <div class="navbar-collapse collapse">
                    <ul class="nav navbar-nav navbar-right">
                        <li><a><h:outputText value="#{sessionScope.account.firstname}" /></a></li>
                        <li><a><h:form><h:commandButton value="Logout" 
                                                        action="#{accountsController.logout()}"/>
                                </h:form></a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        
        <div class="container-fluid">
            <div class="row">
                <div class="col-sm-12 col-md-12 main formBox">
                    <div class="container-fluid">
                    <h1 class="page-header">Add item to shopping list: <h:outputText value="#{sessionScope.currentList.name}" /></h1>
                    <h:messages/>
                    <h:form class="form-horizontal">
                        <div class="form-group">
                            <label for="itemName1" class="col-sm-2 control-label">Name</label>
                            <div class="col-sm-10">
                                <h:inputText class="form-control"  value="#{shoppingListController.item.name}"   />
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="itemDesc1" class="col-sm-2 control-label">Description</label>
                            <div class="col-sm-10">
                                <h:inputTextarea class="form-control"  rows="2" value="#{shoppingListController.item.description}"  />
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="store1" class="col-sm-2 control-label">Store</label>
                            <div class="col-sm-10">
                                <h:inputText class="form-control" value="#{shoppingListController.item.store}"  />
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="price1" class="col-sm-2 control-label">Price</label>
                            <div class="col-sm-10">
                                <h:inputText class="form-control"  value="#{shoppingListController.item.price}"  />
                            </div>
                        </div>
                        
                        <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-10">
                                <h:button class="btn btn-default" value="Cancel" outcome="home?faces-redirect=true"/>
                                <h:commandButton class="btn btn-warning" value="Save" action="#{shoppingListController.createNewShoppingItem()}"/>
                            </div>
                        </div>
                    </h:form>
                    <h:messages/>
                    </div>

                </div>
            </div>
        </div>
    </h:body>
</html>
