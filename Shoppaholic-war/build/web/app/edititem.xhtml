<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:pt="http://java.sun.com/jsf/passthrough">
    <f:metadata>
        <f:viewAction action="#{shoppingItemController.loadItem(param.index)}"/>
    </f:metadata>
    <h:head>
        <title>Family Shopping App</title>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    </h:head>
    <h:body>
        <h:outputStylesheet library="css" name="bootstrap.min.css" />
        <h:outputScript library="js" name="jquery-2.1.1.min.js" />
        <h:outputStylesheet library="css" name="dashboard.css" />
        <h:outputScript library="js" name="bootstrap.min.js" />

        
        <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
            <div class="container-fluid">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target=".navbar-collapse">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#">Shoppaholic App</a>
                </div>
                <div class="navbar-collapse collapse">
                    <ul class="nav navbar-nav navbar-left">
                        <li><h:link class="new-account" outcome="home">Home</h:link></li>
                        <li><h:link class="new-account" outcome="createlist">Create List</h:link></li>
                        <c:if test="#{sessionScope.account.plan == 'FREE'}">
                            <li><h:link class="new-account" outcome="purchaseform">Upgrade</h:link></li>
                        </c:if>
                        <c:if test="#{sessionScope.account.plan == 'PRO'}">
                            <li><h:link class="new-account" outcome="purchaseform">Upgrade</h:link></li>
                        </c:if>
                        <c:if test="#{sessionScope.account.accountType == 'ADMIN'}">
                            <li><h:link class="new-account" outcome="admin">Admin</h:link></li>
                        </c:if>
                    </ul>
                    <ul class="nav navbar-nav navbar-right">
                        <li><a><h:outputText class="new-account" value="#{sessionScope.account.firstname}" /></a></li>
                        <li><a><h:form><h:commandButton class="new-account" value="Logout" 
                                                        action="#{accountsController.logout()}"/>
                                </h:form></a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        
        <div class="container-fluid">
            <div class="row">
                <div class="col-sm-3 col-md-2 sidebar">
                    <ul class="nav nav-sidebar">
                        <li><a href="#">Home</a></li>
                        <li class="active"><a href="#">Item</a></li>
                        <li><a href="#" >View by store</a></li>
                    </ul>
                </div>
                <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
                    <div class="container-fluid">
                    <h1 class="page-header">Update Item: <h:outputText value="#{shoppingItemController.item.name}" /></h1>
                    <h:form class="form-horizontal">
                        <div class="form-group">
                            <label for="itemName1" class="col-sm-2 control-label">Name</label>
                            <div class="col-sm-10">
                                <h:inputText class="form-control" value="#{shoppingItemController.item.name}" pt:placeholder="#{shoppingItemController.item.name}"  />
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="itemDesc1" class="col-sm-2 control-label">Description</label>
                            <div class="col-sm-10">
                                <h:inputTextarea class="form-control" rows="2" value="#{shoppingItemController.item.description}" pt:placeholder="#{shoppingItemController.item.description}" />
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="store1" class="col-sm-2 control-label">Store</label>
                            <div class="col-sm-10">
                                <h:inputText class="form-control" value="#{shoppingItemController.item.store}" pt:placeholder="#{shoppingItemController.item.store}" />
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="price1" class="col-sm-2 control-label">Price</label>
                            <div class="col-sm-10">
                                <h:inputText class="form-control" value="#{shoppingItemController.item.price}" pt:placeholder="#{shoppingItemController.item.priceString}" />
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-10">
                                <h:inputHidden value="#{shoppingItemController.item.id}"/>
                                <h:commandButton class="btn btn-primary" value="Save changes" action="#{shoppingItemController.update}"/>
                            </div>
                        </div>
                    </h:form>
                    </div>

                </div>
            </div>
        </div>
    </h:body>
</html>
